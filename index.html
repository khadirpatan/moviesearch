<!DOCTYPE html>

<html>
<head>
	<title>Movie search app</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>



	<div id="title">

		Movie Search <i class="fa fa-search" style="font-size:2rem;color:white"></i>

	</div>
	<hr color=white>
	

<div class="container-fluid" >
<div class="row" id="row1">

<div class="col-md-3 col-sm-5 col-12 " style="padding-bottom:10px">

<div class="dropdown" style="width:100%">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100%;border:none ; background-color:#668cff">
    Seach Movie by
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width:100%">
    <a class="dropdown-item" href="#" id="titleLink">Title & Year</a>
    <a class="dropdown-item" href="#" id="idLink">IMDB Id</a>



  </div>
</div>
</div>

<div class=col-md-9>
<div class="row justify-content-around"  >
                  <input class="form-control col-md-4 col-sm-5 col-12" id="inputName" style="margin-bottom: 2px;" type="text" placeholder="Title..">
                  <input class="form-control col-md-2 col-sm-2 col-12" id="inputYear" style="margin-bottom: 2px;" type="text" placeholder="Year..">
                  <button class="form-control col-md-2 col-sm-2 col-12" id="search" style="margin-bottom: 2px;" type="submit" class="btn">Search</button>
                  <button class="form-control col-md-2 col-sm-2 col-12" id="reset" style="margin-bottom: 2px  ;" type="submit" class="btn">Reset</button>
               </div>

</div>
</div>

</div>

<div class="container-fluid">

<div class=row id="output"></div>
</div>





<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="script/script.js"></script>
</body>





</html>
